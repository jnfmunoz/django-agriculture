<br>
<h1>
  {% if is_update %}
    Update Post
  {% else %}
    Create Post
  {% endif %}
</h1>
<div class="error-container error-global" data-error-for="__all__">
  <form method="POST" 
        enctype="multipart/form-data" id="post-update-form" 
        id="post-update-form"
        data-is-update="{{ is_update|yesno:'true,false' }}"
        action="{% if is_update %}
                  {% url 'blog:post_update' object.pk %}
                {% else %}
                  {% url 'blog:post_create'%}
                {% endif %}">
                
    {% csrf_token %}

    {% if post.image %}
      <div class="post-img mb-3">
        <img src="{{ post.image.url }}" alt="Imagen actual" class="img-fluid">
      </div>
    {% endif %}
    
    {% include "blog/partials/post_form_fields.html"%}

    <div class="mt-3 d-flex flex-column gap-2">
      <button type="submit" class="btn btn-success">
        {% if is_update %}Update{% else %}Create{% endif %}
      </button>

      <button type="reset" class="btn btn-secondary">Reset</button>
      
      <button type="button" class="btn btn-danger cancel-modal-btn">Cancel</button>  
      
      {% comment %} {% if request.user.is_authenticated %}
        <a href="{% url 'registration:profile_detail' request.user.username %}" class="btn btn-danger">Cancel</a>
      {% endif %}  {% endcomment %}
    </div>
  </form>
</div>
