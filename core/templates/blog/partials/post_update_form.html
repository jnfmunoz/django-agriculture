<br>
<h1>Update Post</h1>
<form method="POST" enctype="multipart/form-data" id="post-update-form" action="{% url 'blog:post_update' post.id %}">
    {% csrf_token %}
    {% if post.image %}
    <div class="post-img mb-3">
      <img src="{{ post.image.url }}" alt="Imagen actual" class="img-fluid">
    </div>
    {% endif %}
    <div class="mb-3">
      {{ form.image.label_tag }}
      {{ form.image }}
      <hr>
    </div>
    <label>Title</label>
    <h2 class="title">{{ form.title }}</h2>
    <hr>
    <label>Subtitle</label>
    <h3 style="text-align:left">{{ form.subtitle }}</h3>
    <hr>
    <label>Relevant text</label>
    <blockquote class="relevant_text"><p>{{ form.relevant_text }}</p></blockquote>                         
    <hr>
    <label>Introduction</label>
    <p class="introduction">{{ form.introduction }}</p>                        
    <hr>
    <label>Body Text</label>
    <p>{{ form.body_text}}</p>
    <hr>
    <label>Conclusion</label>
    <p>{{ form.conclusion}}</p>
    <div class="mt-3 d-flex flex-column gap-2">
        <button type="submit" class="btn btn-success">Update</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
        <a href="{% url 'registration:profile_detail' request.user.username %}" class="btn btn-danger">Cancel</a>
    </div>
</form>
