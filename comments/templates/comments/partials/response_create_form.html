<div class="reply-form mt-3 ms-5" id="reply-form-{{ parent_id }}" style="display: none;">
  <form 
    method="post"
    class="ajax-reply-form"
    data-parent-id="{{ parent_id }}"
    action="{% url 'comments:comment_create' comment.post.id %}"
  >
    {% csrf_token %}
    <div class="mb-2">
      <textarea name="content" rows="2" class="form-control small-textarea" placeholder="Write a reply..." required></textarea>
    </div>
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-sm btn-success">Reply</button>
      <button type="button" class="btn btn-sm btn-secondary cancel-reply">Cancel</button>
    </div>
  </form>
</div>
